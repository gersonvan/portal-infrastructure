# Production docker-compose configuration
version: '3.8'

services:
  # SQL Server Database - Production
  database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: portal-database-prod
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_SA_PASSWORD}
      - MSSQL_PID=Standard
    ports:
      - "1433:1433"
    volumes:
      - mssql-prod-data:/var/opt/mssql
      - ./database/backups:/var/opt/mssql/backups
    networks:
      - portal-network
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${DB_SA_PASSWORD} -Q "SELECT 1" || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Backend API (NestJS) - Production
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: runner
    container_name: portal-backend-prod
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_HOST=database
      - DATABASE_PORT=1433
      - DATABASE_USERNAME=sa
      - DATABASE_PASSWORD=${DB_SA_PASSWORD}
      - DATABASE_NAME=PortalAdministrativo
      - JWT_SECRET=${JWT_SECRET}
      - AZURE_AD_TENANT_ID=${AZURE_AD_TENANT_ID}
      - AZURE_AD_CLIENT_ID=${AZURE_AD_CLIENT_ID}
      - AZURE_AD_CLIENT_SECRET=${AZURE_AD_CLIENT_SECRET}
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
    ports:
      - "3001:3001"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - portal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Next.js) - Production
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: runner
    container_name: portal-frontend-prod
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_APP_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - portal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: portal-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - portal-network
    restart: unless-stopped

networks:
  portal-network:
    driver: bridge

volumes:
  mssql-prod-data:
